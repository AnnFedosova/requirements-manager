<html>

<head>
    <meta charset="utf-8">
    <title>Add test suite to ${testPlan.name}</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>

<body>
<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Home</a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Admin panel </a>
                </#if>
            </div>
            <div class='navbar-right'>
                <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Log out</a>
            </div>
        </div>
    </nav>
</div>


<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Add test suite to ${testPlan.name}</h2>
                </div>

                <form id="login-form" action="/addTestSuiteToTestPlan" method="POST">
                    <input type="hidden" name="testPlanId" value="${testPlan.id}">

                    <br>
                    <label for="testSuites">
                        <h4>
                            Test suites: &nbsp;
                        </h4>
                    </label>
                    <select id="testSuites" name="testSuites" >
                        <#list testSuites as testSuite>
                        <option value="${testSuite.id}">
                            ${testSuite.name}
                        </option>
                        </#list>
                    </select>

                    <br>
                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i
                                class="fa fa-plus"></i>
                            Save
                        </button>
                    </div>
                </form>
            </div>

            <br>
            <div>
                <footer class='text-muted'>
                    <div class='pull-left'><span>2018</span></div>
                    <div class='clearfix'></div>
                </footer>
            </div>

        </div>
    </div>
</div>

</body>
</HTML>
