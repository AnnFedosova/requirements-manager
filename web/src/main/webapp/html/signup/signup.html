<!DOCTYPE html>
<html>
<head>
    <title>
        Создать аккаунт
    </title>
    <meta charset='utf-8'>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<script type="text/javascript">
    function checkPasswords() {
        if (document.getElementById("password").value !== document.getElementById("rePassword").value) {
            alert("Пароли не совпдают!");
            return false;
        } else {
            return true;
        }
    }
</script>

<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Домой </a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Админ-панель </a>
            </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Выйти</a>
        </div>
</div>
</nav>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>

            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Создать аккаунт</h2>
                </div>

                <form id="login-form" onsubmit="return checkPasswords();" action="/signup" method="POST">
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="login" placeholder="Login" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="first_name" placeholder="First name" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="last_name" placeholder="Last name" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="middle_name" placeholder="Middle name" class="form-control"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-lock"></i></span>
                            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-lock"></i></span>
                            <input type="password" name="rePassword" id="rePassword" placeholder="Confirm password" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i class="fa fa-sign-in"></i>
                            Создать аккаунт
                        </button>
                    </div>
                </form>

            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2018</span></div>
                <div class='clearfix'></div>
            </footer>

        </div>
    </div>

</div>
</body>
</html>
