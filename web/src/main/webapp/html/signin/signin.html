<!DOCTYPE html>
<html>
<head>
    <title>
        Sign in
    </title>
    <meta charset='utf-8'>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='logo'>
                <img alt="НИЯУ МИФИ" class="img-responsive center-block" src="/img/mephi-logo.png"/>
            </div>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Sign in</h2>
                </div>

                <form id="login-form" action="/j_security_check" method="post">
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-user"></i></span>
                            <input type="text" name="j_username" placeholder="Login" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-lock"></i></span>
                            <input type="password" name="j_password" placeholder="Password" class="form-control" required="required"/>
                        </div>
                    </div>
                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i class="fa fa-sign-in"></i>
                            Sign in
                        </button>
                    </div>
                </form>

            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2018</span></div>
                <div class='clearfix'></div>
            </footer>

        </div>
    </div>

</div>
</body>
</html>
