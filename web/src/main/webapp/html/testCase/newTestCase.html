<HTML>
<head>
    <meta charset="Windows-1251">
    <title>Новый тест-кейс</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Домой </a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Админ-панель </a>
            </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Выйти</a>
        </div>
</div>
</nav>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Новый тест-кейс</h2>
                </div>

                <form id="login-form" accept-charset="utf-8" action="/new_testCase" method="POST">
                    <input type="hidden" name="requirementId" value="${requirementId}">


                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-font"></i></span>
                            <input type="text" name="name" placeholder="Название" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="plan" placeholder="План" class="form-control"
                                      style="resize: vertical" rows="5"></textarea>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="startConditions" placeholder="Предусловия" class="form-control"
                                      style="resize: vertical" rows="5"></textarea>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="endConditions" placeholder="Постусловия" class="form-control"
                                      style="resize: vertical" rows="5"></textarea>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="data" placeholder="Тестовые данные" class="form-control"
                                      style="resize: vertical" rows="5"></textarea>
                        </div>
                    </div>

                    <br><br>

                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg">
                            <i class="fa fa-plus"></i>
                            Создать
                        </button>
                    </div>
                </form>
            </div>
            <footer class='text-muted'>
                <div class='pull-left'><span>2018</span></div>
                <div class='clearfix'></div>
            </footer>
        </div>
    </div>

</div>
</body>
</HTML>
