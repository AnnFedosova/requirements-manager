<HTML>
<head>
    <meta charset="Windows-1251">
    <title>Редактировать тест-план ${testPlan.name}</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Домой </a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Админ-панель </a>
            </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Выйти</a>
        </div>
</div>
</nav>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Редактировать тест-план</h2>
                </div>

                <form id="login-form" action="/edit_testPlan" method="POST">
                    <input type="hidden" name="testPlanId" value="${testPlan.id}">

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-font"></i></span>
                            <input type="text" name="name" value="${testPlan.name}" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="description"  class="form-control"
                                      style="resize: vertical" rows="5">${testPlan.description}</textarea>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-font"></i></span>
                            <input type="text" name="date_from" value="${testPlan.date_from}" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-font"></i></span>
                            <input type="text" name="date_to" value="${testPlan.date_to}" class="form-control"
                                   required="required"/>
                        </div>
                    </div>

                    <div class='form-group'>
                        <div class='input-group input-group-lg'>
                            <span class='input-group-addon'><i class="fa fa-align-left"></i></span>
                            <textarea name="comment"  class="form-control"
                                      style="resize: vertical" rows="5">${testPlan.comment}</textarea>
                        </div>
                    </div>

                    <br>
                    <label for="testEnvironments"><h4> Test environment: &nbsp;</h4></label>
                    <select id="testEnvironments" name="testEnvironments" >
                        <#list testEnvironments as testEnvironment>
                        <option value="${testEnvironment.id}">${testEnvironment.name}</option>
                    </#list>
                    </select>

                    <br><br>

                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i
                                class="fa fa-plus"></i>
                            Сохранить
                        </button>
                    </div>
                </form>

            </div>

            <footer class='text-muted'>
                <div class='pull-left'><span>2018</span></div>
                <div class='clearfix'></div>
            </footer>
        </div>
    </div>

</div>
</body>
</HTML>
