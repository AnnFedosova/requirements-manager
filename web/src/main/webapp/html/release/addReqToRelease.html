<HTML>
<head>
    <meta charset="Windows-1251">
    <title>Добавление требования </title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Домой </a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Админ-панель </a>
            </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Выйти</a>
        </div>
</div>
</nav>
</div>


<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <div class='page-header'>
                    <h2 class='text-center'>Добавление требования в <br/> ${release.name}</h2>
                </div>

                <form id="login-form" action="/addReqToRelease" method="POST">
                    <input type="hidden" name="releaseId" value="${release.id}">

                    <br>
                    <label for="requirements"><h4>Требование: &nbsp;</h4></label>
                    <select id="requirements" name="requirements" >
                        <#list requirements as requirement>
                        <option value="${requirement.id}">${requirement.name}</option>
                    </#list>
                    </select>


                    <br>
                    <div class='form-actions'>
                        <button value="Login" name="button" type="submit" class="btn btn-primary btn-lg"><i
                                class="fa fa-plus"></i>
                            Сохранить
                        </button>
                    </div>
                </form>

            </div>



<br>
<div>
    <footer class='text-muted'>
        <div class='pull-left'><span>2018</span></div>
        <div class='clearfix'></div>
    </footer>
</div>

</div>
</div>
</div>

</body>
</HTML>
