<HTML>
<head>
    <meta charset="utf-8">
    <title>Проекты</title>
    <link rel="stylesheet" media="all" href="/css/mephi-style.css" data-turbolinks-track="true"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon-32x32.png" sizes="32x32"/>
    <link rel="apple-touch-icon" type="image/x-icon" href="/img/apple-icon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
<div id="navbar">
    <nav class='navbar navbar-inverse'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Home</a>
                <#if isAdmin>
                <a class="navbar-brand" href="/admin"><i class="fa fa-lock"></i> Admin panel </a>
            </#if>
        </div>
        <div class='navbar-right'>
            <a class="navbar-brand" href="/logout"><i class="fa fa-sign-out"></i>Log out</a>
        </div>
</div>
</nav>
</div>

<div class='container'>
    <div class='row'>
        <div class='col-md-8 col-md-offset-2'>
            <div class='login'>
                <h1 class='light'>
                    Projects
                    <a class="btn btn-primary" href="/new_project"><i title="Create project" class="fa fa-plus"></i>
                    </a></h1>

                <#list projects>
                <table width="100%">
                    <div class='col-sm-2'>
                        <div class='list-group'>
                            <#items as project>
                            <tr>
                                <td width="10%">
                                    <div class="list-group-item text-center text-nowrap">
                                        ${project?counter}
                                    </div>
                                </td>
                                <td>
                                <td><a class="list-group-item text-center text-nowrap"
                                       href="/project?id=${project.id}" methods="post">${project.name}</a>
                                </td>
                            </tr>
                        </#items>
                    </div>
            </div>
            </table>
        </#list>
        <br>
    </div>
    <footer class='text-muted'>
        <div class='pull-left'><span>2018</span></div>
        <div class='clearfix'></div>
    </footer>
</div>
</div>
</div>
</body>
</HTML>
